<div class="container">
  <h2 class="title">채팅방 로비</h2>
  <div class="grid-container">
    <div
      class="grid-item"
      *ngFor="let room of chatRooms; let i = index"
      (click)="enterRoom(room.id)"
    >
      <div class="room-content">
        {{ room.name }}
      </div>
    </div>
  </div>
  <button class="btn btn-primary create-btn" (click)="createRoom()">
    새 채팅방 만들기
  </button>
</div>
